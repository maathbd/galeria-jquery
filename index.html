<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">

</head>

<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova imagem +</button>
    </header>
    <form>
        <h2>Inserir nova imagem</h2>
        <input type="url" id="endereco-nova-imagem" required placeholder="URL da imagem">
        <button type="submit">Adicionar</button>
        <button type="reset" id="botao-cancelar" >Cancelar</button>
    </form>
    <ul>
        <li>
            <img src="./images/foto1.jpg" alt="Foto 1">
            <div class="overlay-imagemlink">
                <a href="./images/foto1.jpg" title="Ver imagem em tamanho original" target="_blank">
                    Ver imagem em tamanho original
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto2.jpg" alt="Foto 2">
            <div class="overlay-imagemlink">
                <a href="./images/foto2.jpg" title="Ver imagem em tamanho original" target="_blank">
                    Ver imagem em tamanho original
                </a>
            </div>
        </li>
        <li>
            <img src="./images/foto3.jpg" alt="Foto 3">
            <div class="overlay-imagemlink">
                <a href="./images/foto3.jpg" title="Ver imagem em tamanho original" target="_blank">
                    Ver imagem em tamanho original
                </a>
            </div>
        </li>
    </ul>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
